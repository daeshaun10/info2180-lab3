<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body onload="myFunction()">
    <section>
        <h1>Tic <span>-Tac-</span> Toe</h1>
 <div id="game">
         <div id="status">Move your mouse over a square and click to play an X or an O.</div>
        <div class="board">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">New Game</button>
    </section >

    <script src="tic_tac.js"></script>
</body>
</html>


 <script>
function myFunction() {

var x = document.querySelectorAll('div');    
 var i;
    for (i = 0; i < x.length; i++) {
      x[i].classList.add("square");

x[i].addEventListener("mouseover", function( event ) {
  // highlight the mouseover target
  event.target.style = "hover";

  // reset the color after a short delay
  setTimeout(function() {
    event.target.style.color = "";
  }, 500);
}, false);


    }






}
</script>
